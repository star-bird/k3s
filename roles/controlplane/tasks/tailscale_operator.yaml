---
# vim: filetype=ansible.yaml
- name: Import helm subrole
  ansible.builtin.import_tasks: helm.yaml
  become: true

- name: Install tailscale operator with helm
  kubernetes.core.helm:
    name: tailscale-operator
    chart_ref: tailscale-operator
    chart_repo_url: https://pkgs.tailscale.com/helmcharts
    namespace: tailscale
    create_namespace: true
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    # use values from var or {}
    values: "{{ tailscale_operator_values | default({}) }}"
    state: present
    wait: true
    wait_timeout: "5m"
  register: tailscale_operator_helm
  until: tailscale_operator_helm is succeeded
  retries: 3
  delay: 10
